<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            scroll-behavior: smooth;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styling */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .navbar {
            background-color: #333;
            transition: background-color 0.3s;
            position: relative;
            z-index: 10;
        }

        .navbar a {
            color: #fff;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f0f0f0;
        }

        .navbar-scrolled {
            background-color: #000;
        }

        #home {
            background: url('https://github.com/Samman2571/Resume_Samman_Aryal/blob/main/Picture.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        #about,
        #projects,
        #contact {
            padding: 50px 0;
            position: relative;
            z-index: 0;
        }

        .btn-outline-light {
            color: #fff;
            border-color: #fff;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
        }

        .skill-progress {
            background-color: #e0e0e0;
            border-radius: 25px;
        }

        .skill-progress-bar {
            height: 20px;
            background-color: #333;
            border-radius: 25px;
            line-height: 20px;
            color: #fff;
            text-align: center;
        }

        /* Reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating boxes */
        .floating-boxes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-boxes .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 10s infinite;
            border-radius: 10%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-100px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Dark mode toggle button */
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Dark mode icon */
        #dark-mode-icon {
            font-size: 24px;
            margin-right: 8px;
        }

        /* Smooth scroll back to top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }

        .back-to-top i {
            font-size: 24px;
        }

        /* Typing animation */
        .typing-animation {
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid orange;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: orange;
            }
        }

        /* Collapsible experience section */
        .collapsible {
            background-color: #f1f1f1;
            color: #333;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .collapsible:hover {
            background-color: #ccc;
        }

        .collapsible:after {
            content: '\002B';
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Your Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="container text-center text-white">
            <h1>Welcome to My Portfolio</h1>
            <p>I am a <span id="typed-text"></span></p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Some information about yourself.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <p>Some information about your projects.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Some information about how to contact you.</p>
        </div>
    </section>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle">
        <i id="dark-mode-icon" class="fas fa-moon"></i>
        Dark Mode
    </button>

    <!-- Back to Top Button -->
    <button class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Floating Boxes -->
    <div class="floating-boxes">
        <div class="box" style="top: 10%; left: 20%;"></div>
        <div class="box" style="top: 40%; left: 50%;"></div>
        <div class="box" style="top: 70%; left: 80%;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Navbar scroll effect
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('.navbar').addClass('navbar-scrolled');
                } else {
                    $('.navbar').removeClass('navbar-scrolled');
                }
            });

            // Dark mode toggle
            $('#dark-mode-toggle').click(function () {
                $('body').toggleClass('dark-mode');
                $('#dark-mode-icon').toggleClass('fa-sun fa-moon');
            });

            // Back to top button
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('.back-to-top').fadeIn();
                } else {
                    $('.back-to-top').fadeOut();
                }
            });

            $('.back-to-top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 800);
                return false;
            });

            // Typing animation
            var typed = new Typed("#typed-text", {
                strings: ["Web Developer", "Designer", "Freelancer"],
                typeSpeed: 50,
                backSpeed: 25,
                loop: true
            });

            // Reveal on scroll
            function reveal() {
                var reveals = document.querySelectorAll(".reveal");
                for (var i = 0; i < reveals.length; i++) {
                    var windowHeight = window.innerHeight;
                    var elementTop = reveals[i].getBoundingClientRect().top;
                    var elementVisible = 150;
                    if (elementTop < windowHeight - elementVisible) {
                        reveals[i].classList.add("active");
                    } else {
                        reveals[i].classList.remove("active");
                    }
                }
            }

            window.addEventListener("scroll", reveal);

            // Collapsible experience section
            var coll = document.getElementsByClassName("collapsible");
            var i;

            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            }
        });
    </script>
</body>
</html>
