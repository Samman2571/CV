<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="home" class="vh-100 d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <h1 class="text-white">I am <span id="typed-text"></span></h1>
            <a href="#about" class="btn btn-outline-light mt-4">Learn More</a>
        </div>
    </header>

    <section id="about" class="py-5">
        <div class="container">
            <h2 class="text-center">About Me</h2>
            <p class="text-muted text-center">I am a passionate software engineer and an electrical engineering student.</p>
        </div>
    </section>

    <section id="projects" class="py-5">
        <div class="container">
            <h2 class="text-center">Projects</h2>
            <div class="text-center mb-4">
                <button class="btn btn-outline-light filter-btn" data-filter="all">All</button>
                <button class="btn btn-outline-light filter-btn" data-filter="web">Web</button>
                <button class="btn btn-outline-light filter-btn" data-filter="mobile">Mobile</button>
                <button class="btn btn-outline-light filter-btn" data-filter="other">Other</button>
            </div>
            <div class="row" id="projects-container">
                <!-- Project items will be dynamically loaded here -->
            </div>
            <div class="text-center">
                <button id="load-more-projects" class="btn btn-outline-light">Load More Projects</button>
            </div>
        </div>
    </section>

    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center">Contact</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea id="message" class="form-control" rows="5" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light">Send Message</button>
            </form>
        </div>
    </section>

    <div class="floating-boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <button id="dark-mode-toggle" class="btn btn-outline-light position-fixed" style="bottom: 20px; right: 20px;">Dark Mode</button>
</body>

</html>
