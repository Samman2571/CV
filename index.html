<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff; /* White background */
            color: #000; /* Black text color */
            padding-top: 56px;
        }

        a {
            color: #800080; /* Purple link color */
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #4b004e; /* Darker purple on hover */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            transition: all 0.4s;
        }

        .navbar-scrolled {
            background-color: rgba(0, 0, 0, 0.9) !important;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand, .nav-link {
            color: #fff !important; /* White text color for navbar links */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #f0f0f0 !important; /* Lighter text color on hover */
        }

        /* Section styles */
        section {
            padding-top: 100px;
            padding-bottom: 100px;
            position: relative;
            z-index: 1;
            text-align: center; /* Center-align content */
        }

        /* Card styles */
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Light opaque white background */
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #000; /* Black text color */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Dark shadow on hover */
        }

        .card-title, .card-subtitle, .card-text {
            color: #000; /* Black text color for card content */
        }

        /* Floating boxes animation */
        .floating-boxes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .box {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.1); /* Light opaque white */
            animation: float 15s infinite;
        }

        .box:nth-child(1) { left: 10%; top: 20%; }
        .box:nth-child(2) { left: 30%; top: 40%; animation-delay: 2s; }
        .box:nth-child(3) { left: 50%; top: 60%; animation-delay: 4s; }
        .box:nth-child(4) { left: 70%; top: 80%; animation-delay: 6s; }
        .box:nth-child(5) { left: 90%; top: 10%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Home section background */
        #home {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/random/1920x1080?technology') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center-align content */
        }

        /* Button styles */
        .btn-outline-light {
            color: #fff; /* White text color */
            border-color: #fff; /* White border color */
        }

        .btn-outline-light:hover {
            background-color: #fff; /* White background on hover */
            color: #800080; /* Purple text color on hover */
        }

        /* Reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode a {
            color: #ff69b4; /* Pink link color in dark mode */
        }

        body.dark-mode .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }

        body.dark-mode .navbar-brand, body.dark-mode .nav-link {
            color: #fff !important; /* White text color for navbar links */
        }

        body.dark-mode .navbar-brand:hover, body.dark-mode .nav-link:hover {
            color: #f0f0f0 !important; /* Lighter text color on hover */
        }

        body.dark-mode .card {
            background-color: rgba(0, 0, 0, 0.8); /* Dark opaque background for cards */
            color: #fff; /* White text color */
        }

        body.dark-mode .card-title, body.dark-mode .card-subtitle, body.dark-mode .card-text {
            color: #fff; /* White text color for card content */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Your Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#timeline">Timeline</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="btn btn-outline-light">Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="container text-center text-white">
            <h1>Welcome to My Portfolio</h1>
            <p>I am a <span id="typed-text"></span></p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>About Me</h2>
                    <p>Your introduction and details about yourself.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2 class="text-center mb-4">Projects</h2>
            <div class="row" id="projects-container">
                <!-- Projects will be dynamically loaded here -->
            </div>
            <div class="text-center mt-4">
                <button id="load-more-projects" class="btn btn-primary">Load More</button>
            </div>
        </div>
    </section>

    <!-- Timeline Section -->
    <section id="timeline">
        <div class="container">
            <h2 class="text-center mb-4">Timeline</h2>
            <ul class="timeline">
                <!-- Timeline items will be dynamically loaded here -->
            </ul>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2 class="text-center mb-4">Contact Me</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Floating boxes animation -->
    <div class="floating-boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script>
        $(document).ready(function() {
            // Smooth scrolling
            $('a.nav-link, .btn').on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top - 56
                    }, 800);
                }
            });

            // Navbar color change on scroll
            $(window).scroll(function() {
                if ($(this).scrollTop() > 50) {
                    $('.navbar').addClass('navbar-scrolled');
                } else {
                    $('.navbar').removeClass('navbar-scrolled');
                }
            });

            // Typing effect for home section
            const typed = new Typed('#typed-text', {
                strings: ['Software Engineer', 'Electrical Engineering Student', 'Technology Enthusiast'],
                typeSpeed: 50,
                backSpeed: 30,
                loop: true
            });

            // Dark mode toggle
            $('#dark-mode-toggle').on('click', function() {
                $('body').toggleClass('dark-mode');
                var isDarkMode = $('body').hasClass('dark-mode');
                $(this).text(isDarkMode ? 'Light Mode' : 'Dark Mode');
            });

            // Initialize tooltips
            $('[data-toggle="tooltip"]').tooltip();

            // Floating boxes animation
            var boxes = document.querySelectorAll('.box');
            boxes.forEach(function(box) {
                var delay = Math.random() * 10;
                box.style.animationDelay = delay + 's';
            });
        });
    </script>
</body>
</html>
